<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td colspan="3">
                <input id="typing-input" type="text" value="" />
            </td>
            <td>
                <button>C</button>
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <div id="result-div">0</div>
            </td>
            <td>
                <button id="equal-btn">=</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="add-btn">7</button>
            </td>
            <td>
                <button class="add-btn">8</button>
            </td>
            <td>
                <button class="add-btn">9</button>
            </td>
            <td>
                <button class="add-btn">/</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="add-btn">4</button>
            </td>
            <td>
                <button class="add-btn">5</button>
            </td>
            <td>
                <button class="add-btn">6</button>
            </td>
            <td>
                <button class="add-btn">*</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="add-btn">1</button>
            </td>
            <td>
                <button class="add-btn">2</button>
            </td>
            <td>
                <button class="add-btn">3</button>
            </td>
            <td>
                <button class="add-btn">-</button>
            </td>
        </tr>
        <tr>
            <td>
                <button>+/-</button>
            </td>
            <td>
                <button class="add-btn">0</button>
            </td>
            <td>
                <button class="add-btn">.</button>
            </td>
            <td>
                <button class="add-btn">+</button>
            </td>
        </tr>
    </table>
    <script src="script.js"></script>
</body>
</html>
